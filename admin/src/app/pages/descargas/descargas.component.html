<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-tittle">
              Descargas
          </h3>
          <hr>
          <h4>Filtros</h4>
          <div class="row">
                <div class="col-md-4">
                    <div>
                        <label for="checkbox1"> Fecha</label>
                    </div>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <div>
                        <label for="checkbox2"> Tipo de medio</label>
                    </div>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <div>
                        <label for="checkbox3"> Género/Categoría</label>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary">Buscar</button>
                </div>
            </div>
          <hr>
          <table class="table table-bordered">
            <thead>
                <tr *ngFor="let objeto of objetos">
                    <th>Nombre Descarga</th>
                    <th>Cantidad de Veces</th>
                </tr>
            </thead>
            <tbody>
  
            </tbody>
        </table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-tittle">
              Descargas
          </h3>
          <hr>
          <h4>Filtros</h4>
          <form #form="ngForm" (ngSubmit)="submit()">
            <div class="row">

                <div class="col-md-6">
                    <div>
                        <label for="checkbox2"> Fecha</label>
                    </div>
                    <input type="text" placeholder="Año, Mes y Día: 2020-07-23" class="form-control" name="Fecha" [(ngModel)]="filtros.Fecha">
                </div>
                <div class="col-md-6">
                    <div>
                        <label for="checkbox3">Categoría</label>
                    </div>
                    <select class="form-control" name="Tipo" [(ngModel)]="filtros.Tipo">
                        <option value="">Todos</option>
                        <option value="Insertar">Musica</option>
                        <option value="Modificar">Pelicula</option>
                        <option value="Eliminar">Libro</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
            </div>
        </form>
          <hr>
          <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Descarga</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let objeto of objetos"  >
                    <td>{{ objeto.Codigo_Referencia }}</td>
                    <td>{{ objeto.Tipo }}</td>
            </tbody>
        </table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-tittle">
                    Asignar Roles
                </h3>
                <form #form="ngForm" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Lista de usuarios</label>
                                <table class="table table-hover">
                                    <tbody>
                                        <tr style="cursor: pointer;" *ngFor="let usuario of usuarios" (click)="seleccionarUsuario(usuario)">
                                            <td>{{ usuario.Usuario }}</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Lista de roles</label>
                                <input type="text" class="form-control" name="Usuario"
                                    [value]="usuarioSeleccionado.Usuario" disabled>
                            </div>
                            <hr>
                            <br>
                            <div class="form-group">
                                <div class="checkbox checkbox-success" *ngFor="let item of roles">
                                    <input type="checkbox" [checked]="usuarioSeleccionado.Id_Roles && usuarioSeleccionado.Id_Roles.includes(item.Id)" >
                                    <label (click)="setRol(item.Id)">{{ item.Rol }}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i>
                                        Actualizar Roles</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

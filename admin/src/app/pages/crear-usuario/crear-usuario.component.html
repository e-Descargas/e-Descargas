<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-tittle">
              Crear Usuario
          </h3>
          <form>
            <div class="col-md-12 ">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-12 ">
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-12 ">
                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-12 ">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Pregunta seguridad</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Respuesta Seguridad</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-actions">
                    <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>
                    <button type="button" class="btn btn-inverse">Cancelar</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div> 
</div>

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-tittle">
              Crear Canción
          </h3>
          <hr>
          <form #form="ngForm" (ngSubmit)="submit()">
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" name="Nombre" [(ngModel)]="objeto.Nombre">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Compositor</label>
                        <input type="text" class="form-control" name="Compositor" [(ngModel)]="objeto.Compositor">
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Género</label>
                        <select class="form-control" name="miselect" [(ngModel)]="objeto.Id_Genero">
                            <option [value]="item.Id" *ngFor="let item of generos">{{ item.Genero }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Interpretación</label>
                        <input type="text" class="form-control" name="Tipo_Interpretacion" [(ngModel)]="objeto.Tipo_Interpretacion">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>País</label>
                        <input type="text" class="form-control" name="Pais" [(ngModel)]="objeto.Pais">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Idioma</label>
                        <select class="form-control" name="Id_Idioma" [(ngModel)]="objeto.Id_Idioma">
                            <option [value]="item.Id" *ngFor="let item of idiomas">{{ item.Idioma }}</option>
                        </select>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Disquera</label>
                        <input type="text" class="form-control" name="Disquera" [(ngModel)]="objeto.Disquera">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Nombre Disco</label>
                        <input type="text" class="form-control" name="Disco" [(ngModel)]="objeto.Disco">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" class="form-control" name="Precio" [(ngModel)]="objeto.Precio">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Año</label>
                        <input type="text" class="form-control" name="Anno" [(ngModel)]="objeto.Anno">
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Archivo descarga</label>
                        <input type="file" class="form-control-file" id="Archivo_Descarga" (change)="onArchivoDescargaChange($event.target.files[0])">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Archivo visualizacion</label>
                        <input type="file" class="form-control-file" id="Archivo_Visualizacion" (change)="onArchivoVisualizacionChange($event.target.files[0])">
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="form-actions">
                    <button type="submit" class="btn btn-success" (click)="submit"> <i class="fa fa-check"></i> Guardar</button>
                    <button type="button" class="btn btn-inverse">Cancelar</button>
                </div>
            </div>
          </form>
        </div>
    </div>
</div>

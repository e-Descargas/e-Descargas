<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a
            class=" waves-effect waves-dark"
            href="#"
            aria-expanded="false"
            ><img src="../assets/images/users/user.png" alt="user" /><span
              class="hide-menu"
              >{{ auth.actual.Usuario }}
            </span></a
          >
        </li>
        <li class="nav-devider"></li>
        <li *ngIf="auth.isAuth([1, 2])">
          <a
            class="has-arrow waves-effect waves-dark"
            [routerLink]="['/admin']"
            aria-expanded="false"
            ><i class="mdi mdi-lock"></i><span class="hide-menu"
              >Seguridad
              </span
            ></a
          >
          <ul aria-expanded="false" class="collapse">
            <li><a [routerLink]="['/admin/crearUsuario']" *ngIf="auth.isAuth([1, 2])">Crear Usuarios </a></li>
            <li><a [routerLink]="['/admin/asignarRol']" *ngIf="auth.isAuth([1, 2])">Asignar Roles</a></li>
            <li><a [routerLink]="['/admin/cambiarContrasena']" *ngIf="auth.isAuth([1])">Cambiar contraseña</a></li>
          </ul>
        </li>
        <li *ngIf="auth.isAuth([1, 3, 4])">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
            ><i class="mdi mdi-gauge"></i
            ><span class="hide-menu"
              >Administración
              </span
            ></a
          >
          <ul aria-expanded="false" class="collapse">
            <li><a [routerLink]="['/admin/consecutivos']" *ngIf="auth.isAuth([1, 3, 4])">Consecutivos </a></li>
            <li><a [routerLink]="['/admin/parametros']" *ngIf="auth.isAuth([1, 4])">Parametros</a></li>
            <li><a [routerLink]="['/admin/peliculas']" *ngIf="auth.isAuth([1, 4])">Películas</a></li>
            <li><a [routerLink]="['/admin/libros']" *ngIf="auth.isAuth([1, 4])">Libros</a></li>
            <li><a [routerLink]="['/admin/musica']" *ngIf="auth.isAuth([1, 4])">Música</a></li>
          </ul>
        </li>
        <li *ngIf="auth.isAuth([1, 5])">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
            ><i class="mdi mdi-magnify"></i><span class="hide-menu"
              >Consultas
              </span
            ></a
          >
          <ul aria-expanded="false" class="collapse">
            <li><a [routerLink]="['/admin/bitacora']">Bitácora</a></li>
            <li><a [routerLink]="['/admin/transacciones']">Transacciones</a></li>
            <li><a [routerLink]="['/admin/descargas']">Descargas</a></li>
            <li><a [routerLink]="['/admin/errores']">Errores</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->

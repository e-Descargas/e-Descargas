<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" class="form-horizontal form-material" id="loginform"
        action="index.html">
        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo.png"
          alt="Home" style="width:40px;height:38px;"/><br />
          <img src="../assets/images/Untitled-1.png" alt="Home" style="width:200px;height:60px;"/></a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input ngModel name="Usuario" class="form-control" type="text" required placeholder="Usuario" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input ngModel name="Contrasenna" class="form-control" type="password" required placeholder="Contrase침a" />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">
              Iniciar sesi칩n
            </button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <a routerLink="/recover" id="to-recover" class="text-dark text-center"><i class="fa fa-lock m-r-5 center"></i>
              Recuperar contrase침a?</a>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <a routerLink="/register" id="to-recover" class="text-dark text-center"><i class="fa fa-lock m-r-5 center"></i>
              Registrarse</a>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social" (click)="ingresarFacebook()"><a  href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login con Facebook"  > <i aria-hidden="true" class="fa fa-facebook"></i> | Ingresar con Facebook</a> </div>
          </div>
    </div>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group">
          <div class="col-xs-12">
            <h3>Recuperar contrase침a</h3>
            <p class="text-muted">
              Ingresa tu email y se te enviaran las intrucciones!
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email" />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
              Cambiar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->

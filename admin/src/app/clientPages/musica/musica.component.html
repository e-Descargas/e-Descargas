<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-tittle">
                    Musica
                </h3>
                <br>
                <h4 class="text-center">El usuario debe agregar como mínimo un filtro para iniciar la búsqueda</h4>
                <br>
                <form #form="ngForm" (ngSubmit)="cargar()">
                    <div class="row">
                        <div class="col-md-2">
                            <div>
                                <label for="checkbox3"> Genero</label>
                            </div>
                            <select class="form-control" name="FiltroGenero" [(ngModel)]="filtros.Id_Genero">
                                <option value="">Seleccionar...</option>
                                <option [value]="item.Id" *ngFor="let item of generos">{{ item.Genero }}</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <div>
                                <label for="checkbox1"> Nombre</label>
                            </div>
                            <input type="text" class="form-control" name="FiltroNombre" [(ngModel)]="filtros.Nombre">
                        </div>
                        <div class="col-md-2">
                            <div>
                                <label for="checkbox2"> Tipo</label>
                            </div>
                            <input type="text" class="form-control" name="FiltroUsuario" [(ngModel)]="filtros.Tipo_Interpretacion">
                        </div>
                        <div class="col-md-2">
                            <div>
                                <label for="checkbox3"> Idioma</label>
                            </div>
                            <select class="form-control" name="FiltroIdioma" [(ngModel)]="filtros.Id_Idioma">
                                <option value="">Seleccionar...</option>
                                <option [value]="item.Id" *ngFor="let item of idiomas">{{ item.Idioma }}</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <div>
                                <label for="checkbox2"> País</label>
                            </div>
                            <input type="text" class="form-control" name="FiltroActores" [(ngModel)]="filtros.Pais">
                        </div>
                        <div class="col-md-2">
                            <div>
                                <label for="checkbox3"> Año</label>
                            </div>
                            <input type="text" class="form-control" name="FiltroAnnio" [(ngModel)]="filtros.Anno">
                        </div>
                        <div class="col-md-2">
                            <div>
                                <label for="checkbox3"> Disquera</label>
                            </div>
                            <input type="text" class="form-control" name="FiltroAnnio" [(ngModel)]="filtros.Disquera">
                        </div>
                        <div class="col-md-2">
                            <div>
                                <label for="checkbox3"> Disco</label>
                            </div>
                            <input type="text" class="form-control" name="FiltroAnnio" [(ngModel)]="filtros.Disco">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <button class="btn btn-primary" type="submit">Buscar</button>
                        </div>
                    </div>
                </form>
                <br>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Artista</th>
                            <th>Album</th>
                            <th>Genero</th>
                            <th>Vista Previa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.objetos">
                            <td>{{item.Codigo}}</td>
                            <td>
                                {{item.Nombre}}
                            </td>
                            <td class="text-nowrap">
                                {{item.Compositor}}
                            </td>
                            <td class="text-nowrap">
                                {{item.Disco}}
                            </td>
                            <td class="text-nowrap">
                                {{item.Genero}}
                            </td>
                            <td>
                                <audio controls>
                                    <source [src]="item.Archivo_Previsualizacion" type="audio/ogg">
                                  Your browser does not support the audio element.
                                  </audio>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
